language: java
dist: trusty
sudo: required
group: deprecated-2017Q4

jdk: openjdk8

services:
  - docker

before_install:
- echo -e "machine github.com\n  login $GITHUB_TOKEN" >> ~/.netrc
- git lfs pull

branches:
  only:
    - master
    - release

stages:
  - Deploy test server
  - Unit test
  - Selenium test
  - Push docker image
  - name: Deploy prod
if: branch = master

jobs:
  include:
    - stage: Deploy test server
      env:
        - BRANCH_LINUX_CHROME=linux-firefox
      script:
        - git branch ${BRANCH_LINUX_FIREFOX}
        - git push -f origin ${BRANCH_LINUX_FIREFOX}
    - stage: Deploy test server
      env:
        - BRANCH_LINUX_CHROME=linux-chrome
      script:
        - git branch ${BRANCH_LINUX_CHROME}
        - git push -f origin ${BRANCH_LINUX_CHROME}
    - stage: Unit tests
      os:
        - linux
      script:
        - mvn test -rf :app
    - stage: Unit test
      os:
        - linux
      script:
        - mvn test -rf :app
    - stage: Selenium test
      os:
        - linux
      env:
        - BROWSER=chrome
      script:
        - if [ $BROWSER == 'chrome' ]; then docker-compose up -d; fi
        - if [ $BROWSER == 'chrome' ]; then mvn test -P linux-chrome; fi
    - stage: Selenium test
      os:
        - linux
      env:
        - BROWSER=firefox
      script:
        - if [ $BROWSER == 'firefox' ]; then docker-compose up -d; fi
        - if [ $BROWSER == 'firefox' ]; then mvn test -P linux-firefox; fi
    - stage: Push docker image
      os:
        - linux
      env:
        - IMAGE=task/delivery
      script:
      - mvn clean package -DskipTests=true
      - mvn docker:build -rf :app
      - docker login -u $DOCKER_USER -p $DOCKER_PASS
      - docker push ${IMAGE}
    - stage: Deploy prod
      env:
        - BRANCH_PROD=prod
      script:
      - git branch ${BRANCH_PROD}
      - git push -f origin ${BRANCH_PROD}
