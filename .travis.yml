sudo: required

services:
  -docker

language: java

jdk:
  - oraclejdk8

before_install:
- echo -e "machine github.com\n  login $GITHUB_TOKEN" >> ~/.netrc
- git lfs pull

branches:
  only:
    - master

stages:
  - Test
  - name: deploy
if: branch = master

jobs:
  include:
    - stage: Test
      os:
        - osx
      env:
        - BROWSER=chrome
      script:
      - if [ $BROWSER == 'chrome' ]; then sudo docker-compose up -d; fi
      - if [ $BROWSER == 'chrome' ]; then mvn test -P chrome; fi
    - stage: Test
      os:
        - osx
      env:
        - BROWSER=firefox
      script:
      - if [ $BROWSER == 'firefox' ]; then sudo docker-compose up -d; fi
      - if [ $BROWSER == 'firefox' ]; then mvn test -P firefox; fi
    - stage: Test
      os:
        - linux
      env:
        - BROWSER=chrome
      script:
      - if [ $BROWSER == 'chrome' ]; then sudo docker-compose up -d; fi
      - if [ $BROWSER == 'chrome' ]; then mvn test -P chrome; fi
    - stage: Test
      os:
        - linux
      env:
        - BROWSER=firefox
      script:
      - if [ $BROWSER == 'firefox' ]; then sudo docker-compose up -d; fi
      - if [ $BROWSER == 'firefox' ]; then mvn test -P firefox; fi
    - stage: deploy
      env:
        - BRANCH=prod
      script:
      - git branch ${BRANCH}
      - git push -f origin ${BRANCH}
